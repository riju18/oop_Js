<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anonymous</title>
</head>
<body>
    <script>
        function profession(title) {
            if (title == 'software engineer') {
                return function (name) {            // anonymous fn
                    console.log(name + ' is a ' + title);
                }
            }else if(title == 'doctor'){
                return function (name) {
                    console.log(name + ' is a ' + title);
                }
            }else{
                return function (name) {
                    console.log(name + ' is a ' + title);
                }
            }
        }

        var person1 = profession('software engineer');
        person1('mike');
        // or,
        profession('ethical hacker')('nick');
        
    </script>
</body>
</html>
