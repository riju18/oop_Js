<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind</title>
</head>
<body>
    <script>
        var ages = [1990, 1965, 1937, 2005, 1998];
            function arrayCalc(ageArr, fn) {
                var allAge = [];
                for (let i = 0; i < ageArr.length; i++) {
                    allAge.push(fn(ageArr[i]));
                }
                return allAge;
            }
            function ageCal(a) {
                return 2018 - a;
            }
            function fullAge(limit, b) {
                return b >= limit;
            }
        var allAge = arrayCalc(ages, ageCal);
        var checkAgeOfJapan = arrayCalc(ages, fullAge.bind(this, 20));
        console.log(allAge);
        console.log(checkAgeOfJapan);
    </script>
</body>
</html>
