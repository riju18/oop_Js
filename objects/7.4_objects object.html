<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>objects object</title>
</head>
<body>
    <script>
        var person={
            age: function (b) { 
                return 2018 - b; 
             }
        }

        var mark = Object.create(person);
        mark.name = 'marchos';
        mark.birth = 1981;
        mark.job = 'sofware developer';

        // another way:
        var nick = Object.create(person,{
            name:{
                value : 'nik'
            },
            birth:{
                value : 2001
            },
            job:{
                value:'developer'
            }
        });

        console.log(mark);
        console.log(nick);
        console.log(person.age(1981));
        console.log(nick.age(2001));
    </script>
</body>
</html>
