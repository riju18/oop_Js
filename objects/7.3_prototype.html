    <script>
        var marchos = {

                return 2018 - this.yearOfBirth;
             }
        }
        var person = function (name, birth, job) { 
            this.name = name,
            this.birth = birth,
            this.job = job
         }

        person.prototype.age = function () {

         };
        
        var p1 = new person('john', 1990, 'doctor');

        var p3 = new person('sam', 1992, 'programmer');

        p3.age();
